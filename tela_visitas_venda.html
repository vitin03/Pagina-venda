    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"

<body>
    <div class="container">
        <div class="pt-2">
            <div class="titulo d-flex justify-content-between align-items-center mb-1">
                <div>
                    <h2 class="mb-0">Agendamento da visita</h2>
                </div>
                <div class="d-flex align-items-center justify-content-end">
                    <button class="btn btn-primary d-flex align-items-center h-100">
                        <span class="material-icons me-1">calendar_month</span>

                    </button>
                </div>
            </div>
            <div class="descricao py-1">

            </div>
        </div>
        <div class="conteudo">
            <div class="row m-0">
                <div class="col-6">
                    <div class="card border rounded p-2">
                        
                    </div>
                </div>
                
            </div>
            
        </div>
